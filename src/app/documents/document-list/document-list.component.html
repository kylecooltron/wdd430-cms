<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a routerLink="new" class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <h2 *ngIf="loading">Loading...</h2>
      <cms-document-item *ngFor="let document of documents" [document]="document"></cms-document-item>
    </div>
  </div>

</div>
