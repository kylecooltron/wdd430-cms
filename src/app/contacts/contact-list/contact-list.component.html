<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2 class="panel-title pull-left">Contacts</h2>
        <div class="pull-right">
            <button class="button btn-success">New Contact</button>
        </div>
    </div>
    <div class="panel-body">

        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            </div>
            <span class="pull-right">
                <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>

    </div>
</div>
